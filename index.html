<!DOCTYPE html>
<html>
<title>Franken-tech</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<script type="text/javascript" src="js/main.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body class="w3-dark-gray" onload="buildChar()">
<div class="w3-top">
  <div class="w3-black w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left">Login</div>
    <div class="w3-button  w3-right w3-padding-16">PC</div>
    <div class="w3-button  w3-right w3-padding-16">XB1</div>
    <div class="w3-button  w3-right w3-padding-16">PS4</div>
    <div class="w3-center w3-padding-16">APEX Legends Stats</div>
  </div>
</div>
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
    <div class="w3-center">
        <form>
            <input type="text" value="Search User" style="width:600px; height:40px">
            <div class="w3-button w3-white" style="height:40px">Submit</div>
        </form>
    </div>
  <div class="w3-center w3-row-padding" id="charLayout">
  </div>
  <div class="w3-center w3-row-padding" id="charLayout2">
  </div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
